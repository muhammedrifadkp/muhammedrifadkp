<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header {
      font: bold 40px sans-serif;
      fill: #fff;
    }
    
    .subheader {
      font: 20px sans-serif;
      fill: #64FFDA;
    }
    
    .highlight {
      fill: #64FFDA;
    }
    
    .background {
      fill: #0A192F;
    }
    
    /* Animation for the name */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .animated-text {
      animation: fadeIn 1s ease-out forwards;
    }
    
    /* Floating animation for code elements */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    
    /* Pulse animation for icons */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
  
  <rect width="100%" height="100%" class="background"/>
  
  <!-- Animated name -->
  <text x="50%" y="150" text-anchor="middle" class="header animated-text">
    MUHAMMED RIFAD KP
  </text>
  
  <!-- Animated subtitle -->
  <text x="50%" y="200" text-anchor="middle" class="subheader animated-text">
    Full Stack Developer &lt; MERN Stack Specialist
  </text>
  
  <!-- Floating code elements -->
  <text x="100" y="300" class="subheader floating" style="fill:#FF6B6B;">&lt;/&gt;</text>
  <text x="200" y="320" class="subheader floating" style="fill:#4ECDC4;">{ }</text>
  <text x="300" y="290" class="subheader floating" style="fill:#FFE66D;">( )</text>
  <text x="400" y="310" class="subheader floating" style="fill:#6A0572;">[ ]</text>
  <text x="500" y="295" class="subheader floating" style="fill:#1A936F;">&lt; /&gt;</text>
  <text x="600" y="315" class="subheader floating" style="fill:#FF9A8B;">/* */</text>
  <text x="700" y="300" class="subheader floating" style="fill:#64FFDA;">console.log()</text>
  
  <!-- Animated skill icons -->
  <circle cx="150" cy="80" r="15" class="highlight pulse" />
  <circle cx="200" cy="60" r="15" class="highlight pulse" style="animation-delay: 0.5s;" />
  <circle cx="250" cy="80" r="15" class="highlight pulse" style="animation-delay: 1s;" />
  <circle cx="300" cy="60" r="15" class="highlight pulse" style="animation-delay: 1.5s;" />
  <circle cx="350" cy="80" r="15" class="highlight pulse" style="animation-delay: 2s;" />
  <circle cx="400" cy="60" r="15" class="highlight pulse" style="animation-delay: 2.5s;" />
  <circle cx="450" cy="80" r="15" class="highlight pulse" style="animation-delay: 3s;" />
  <circle cx="500" cy="60" r="15" class="highlight pulse" style="animation-delay: 3.5s;" />
  <circle cx="550" cy="80" r="15" class="highlight pulse" style="animation-delay: 4s;" />
  <circle cx="600" cy="60" r="15" class="highlight pulse" style="animation-delay: 4.5s;" />
</svg>